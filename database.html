<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link rel="shortcut icon" href="https://cdn-img.easyicon.net/png/5671/567161.gif" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link href="css/bootstrap.css" rel="stylesheet">
		<style>
			body {background-color: powderblue;}
		</style>
		<link rel="stylesheet" type="text/css" href="">
		<script type="text/javascript" src="js/fdb-all.min.js"></script>
		<meta charset="utf-8">
		<title>Car Database</title>
	</head>
	<body>
	<div class="container">
		<h1>Car Database</h1>
			<form class="form-inline">
	  <div class="form-group">
	    <label for="carname">Car Name</label>
	    <input type="text" class="form-control" id="carname">
	  </div>
	  <div class="form-group">
	    <label for="carcolor">Car Color</label>
	    <input type="text" class="form-control" id="carcolor">
	  </div>
	  <button id="add" type="submit" class="btn btn-primary">新增資料</button>
	</form>
		<table class="table table-hover">
			<thead>
				<tr>
					<td>ID</td>
					<td>車名</td>
					<td>顏色</td>
				</tr>
			</thead>
			<tbody id = "carsTable">
			<tr>
				<td id="carid">
				</td>
				<td id="carname">
				</td>
				<td id="carcolor">
				</td>
			</tr>
			</tbody>
		</table>
		<div id="carModal" class="modal fade">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="modaltitle">Modal title</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body" id="modalbody">
		        <p>Modal body text goes here.</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
		<script type="text/javascript" src="js/database.js"></script>
	</body>
</html>
